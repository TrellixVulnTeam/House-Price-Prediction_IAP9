{% extends 'base.html' %}

{% block title %}
<title>Moddel Config</title>
{% endblock %}

{% block content %}
<div class="container">
    <a class="btn btn-info" type="button" href="{{ url_for('data') }}" style="margin-bottom:20px;margin-top: 30px;">
        <img src="{{ url_for('static', filename='arrow-left.svg') }}" alt="icon" width="25" height="25" style="margin-right:10px;">
        Back
    </a>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Existing model config</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"  readonly>
            {{ result['model_config'] }}
            
        </textarea>
    </div>
    
    <div class="mb-3">
        <a href="https://jsonformatter.curiousconcept.com/#" class="btn btn-primary" target="_blank">Validate model config json</a>
    </div>
    
    <form method="post">
        <div class="mb-3">
            <label for="exampleFormControlTextarea2" class="form-label">Model Config JSON:</label>
            <textarea class="form-control" name="new_model_config" id="exampleFormControlTextarea2" rows="10"></textarea>
        </div>  
        <div class="mb-3">
            <input type="submit"  class="btn btn-danger" value="Update model config"/>
        </div>
        {% if message %}
            {% if "successfully" in message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Congratulations! </strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% else %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Warning! </strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endif %}
    </form>
</div>
{% endblock %}
