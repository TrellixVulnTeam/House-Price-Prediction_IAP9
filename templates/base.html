<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel = "icon" href ="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        
        {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        {% endblock %}
        
        {% block title %}
        <title>House Price Prediction</title>
        {% endblock %}

        {% endblock %}

        {% block navbar %}
        <!-- Image and text -->
        <nav class="navbar navbar-light navbar-static-top" style="background-color: #751cbe;" role="navigation">
            <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #ffffff">
                <img
                src="{{ url_for('static', filename='favicon.ico') }}"
                class="me-2"
                height="45"
                alt="MDB Logo"
                loading="lazy"
                />
                House Price Prediction
            </a>
            <div>
                <a href="{{ url_for('predict') }}" class="btn btn-info" role="button" style="margin-right:10px">
                    Predict
                </a>
                <a href="{{ url_for('model') }}" class="btn btn-info" role="button" style="margin-right:10px">
                    Model Train
                </a>
                <a href="{{ url_for('data') }}" class="btn btn-info" role="button" style="margin-right:10px">
                    Training Data
                </a>
                <a href="{{ url_for('eda') }}" class="btn btn-info" role="button" style="margin-right:10px">
                    EDA
                </a>
                <a href="{{ url_for('api_documentation') }}" class="btn btn-info" role="button" style="margin-right:10px">
                    API
                </a>
            </div>
            </div>
        </nav>
        {% endblock %}
    </head>
    <body>
        <!-- Your page content -->
        {% block content %}{% endblock %}

        <!--{% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}-->
    </body>
</html>
