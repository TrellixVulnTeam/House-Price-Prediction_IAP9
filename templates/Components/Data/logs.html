{% extends 'base.html' %}

{% block title %}
<title>Logs</title>
{% endblock %}

{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
  />
  <!-- bootstrap5 dataTables css cdn -->
  <link
  rel="stylesheet"
  href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"
  />
</head>

<body>
  <div class="container mt-4">
      <a class="btn btn-info" type="button" href="{{ url_for('data') }}" style="margin-bottom:20px;">
        <img src="{{ url_for('static', filename='arrow-left.svg') }}" alt="icon" width="25" height="25" style="margin-right:10px;">
        Back</a>
      <table
        id="datatable"
        class="table table-striped"
      >
        <thead>
          <tr>
            <th>Log Files | Click the name to Download</th>
          </tr>
        </thead>
        <tbody>
            {% for href,label in result["files"].items() %}
          <tr>
            <td><div>
                <img src="{{ url_for('static', filename='icons/log.svg')}}" alt="icon" width="25" height="25" style="margin-right:20px; margin-left: 20px;">
            <a class="mb-0 text-overflow" style="margin-left:10px;" href={{ href }} download>{{ label }}</a>
            </div></td>
            {% endfor %}
          </tr>
          
        </tbody>
      </table>
    </div>
    <!-- bootstrap5 dataTables js cdn -->
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
          $('#datatable').DataTable({
              "scrollX": true
          });
          $('.dataTables_length').addClass('bs-select');
        });
    </script>
  </body>
{% endblock %}
