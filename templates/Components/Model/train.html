{% extends 'base.html' %}

{% block title %}
<title>Train Status</title>
{% endblock %}




{% block content %}
<div class="container">
    <style>
        .button-center {
            display: flex;
            justify-content: center;
            align-items: center;
       }
    </style>
    <a class="btn btn-info" type="button" href="{{ url_for('index') }}" style="margin-bottom:20px;margin-top: 30px;">
        <img src="{{ url_for('static', filename='arrow-left.svg') }}" alt="icon" width="25" height="25" style="margin-right:10px;">
    Home</a>

    <div class="alert alert-primary" role="alert">
        {{ context['message']}}
    </div>
    <a class="btn btn-info button-center" type="button" href="{{ url_for('view_experiment_history') }}" style="margin-bottom:20px;margin-top: 30px;">
    Click here to to view experiment history and current status.</a>
</div>

        
{% endblock %}
